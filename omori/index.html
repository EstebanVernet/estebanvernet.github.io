<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMORI x GMOD</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Server title -->
    <header class="box">
        <table>
            <tr>
                <td>
                    <img src="img/box.png">
                </td>
                <td class="gap">
                    <div class="title">OMORI x GMOD Sandbox</div>
                    <div class="subtitle">A garry's mod sandbox server</div>
                </td>
            </tr>
        </table>
    </header>

    <!-- Downloading informations -->
    <footer class="box">
        <table cellspacing="0">
            <tr>
                <td id="state">
                    Loading...
                </td>
            </tr>
            <tr>
                <td>
                    <span id="files_remaining">0</span> / <span id="files_total">0</span> [ <span id="current_file">...</span>]
                </td>
            </tr>
            <tr>
                <td>
                    <div class="loading_box"><div class="loading_bar"></div></div>
                </td>
            </tr>
        </table>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
